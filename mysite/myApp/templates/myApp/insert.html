      <form id='empoyee' name = 'employee' method="post">{% csrf_token %} 
      <div class="limiter">

          <div class="wrap-table100">
              <input type="submit" value="저장" onclick="javascript: form.action='/employee_check/';"/>
              <div class="table">
                <div class="row header">
                  <div class="cell">
                    이름

                  <div class="cell">
                    직위

                  <div class="cell">
                    부서

                <script>
                  for(var f=0;f<5;f++){
                  var name = 'name' + f; var position = 'position' + f; var department = 'department' + f; 
                  var phone_num = 'phone_num' + f; var office_num = 'office_num' + f; 
                  var address = 'address' + f; var email = 'email' + f;
                  document.write('<div class="row">');
                  document.write('<div class="cell" data-title="Full Name">');
                  document.write("<input id= "+ name +" name = " + name + " type='text'/>");  
                  document.write("</div>");
                  document.write('<div class="cell" data-title="Full Name">');
                  document.write("<input id= "+ position +" name = " + position + " type='text'/>");   
                  document.write("</div>");

                  document.write("<input id= "+ department +" name = " + department + " type='text'/>");

                  document.write('<div class="cell" data-title="Full Name">');

                  document.write('<div class="cell" data-title="Full Name">');
                  document.write("<input id= "+ office_num +" name = " + office_num + " type='text'/>");   
                  document.write("</div>");
                  document.write('<div class="cell" data-title="Full Name">');
                  document.write("<input id= "+ address +" name = " + address + " type='text'/>");    
                  document.write("</div>");
                  document.write('<div class="cell" data-title="Full Name">');
                  document.write("<input id= "+ email +" name = " + email + " type='text'/>");    
                  document.write("</div>");
                  document.write("</div>");
                  }
